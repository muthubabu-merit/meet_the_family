language: python
python:
  - "3.8.1"
install:
  - pip install -r requirements.txt
script:
  - python -m unittest discover -s "./tests/unit/" -p "test_*.py"
  - python -m unittest discover -s "./tests/integration/" -p "test_*.py"
  - python -m unittest discover -s "./tests/system/" -p "test_*.py"
  - flake8
